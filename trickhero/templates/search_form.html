<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
</head>
<body>
	{% if errors %}
		<ul>
			{% for error in errors %}
			<li style="color: red;"><strong>{{ error }}</strong></li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="" method="get">
		<input type="text" name="q" />
		<input type="submit" value="Search" />
	</form>
</body>
</html>
