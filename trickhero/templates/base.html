<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>trick.FEED</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
function getThisId(datum){
	var newUrl = "http://youtube.com/embed/"+datum+"?autoplay=1&allowFullScreen=true";
	return newUrl;
}
function changeThisId(datum){
	document.getElementById("ytplayer").setAttribute("src",getThisId(datum));
}
$(document).ready(function(){
	$("#content li").click(function(){
		$("#overlay").show();
	})
	$("#close").click(function(){
		$("#overlay").hide();
		$("#ytplayer").attr("src","https://www.youtube.com/embed/");
	})
})
</script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="headerbar"><h3><span id="title"><span id="firsthalf">trick.</span><span id="lasthalf">FEED</span></span></h3></div>
	<div id ="content">
	<ul>
		{% for i in content %}
			<li>{{ i | safe}}</li>
		{% endfor %}
	</ul>
	</div>
	<div id="overlay">
		<h1>Tricking Theatre</h1>
		<iframe id="ytplayer" width="720" height="480" src="https://www.youtube.com/embed/"></iframe>
		<br />
		<button id="close">Click to Close</button>
	</div>
	<div id="footer">
		<h4>&copy; 2013 <a href="http://tuss4dzigns.com" >Tuss4 Dzigns</a></h4>
	</div>
</body>
</html>
