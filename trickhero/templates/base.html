<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>trick.FEED</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
function getThisId(datum){
	var newUrl = "http://youtube.com/embed/"+datum+"?autoplay=1&allowFullScreen=true";
	return newUrl;
}
function changeThisId(datum){
	document.getElementById("ytplayer").setAttribute("src",getThisId(datum));
	document.getElementById("id_video").setAttribute("value",datum);
	document.getElementById("id_name").setAttribute("value","Tuss4");
}
$(document).ready(function(){
	$("#content li").click(function(){
		$("#overlay").show();
	})
	$("#close").click(function(){
		$("#overlay").hide();
		$("#ytplayer").attr("src","http://www.youtube.com/embed/");
	})
})
</script>
<style>
	body {
		font-family: Arial, Verdana, Courier;
		background-color: #CCC;
	}
	a {
		color: #0066cc;
		text-decoration: none;
	}
	a:hover {
		color: #CCC;
	}
	a:visited {
		color: #0099FF;
		text-decoration: none;
	}
	#headerbar li{
		display: inline-block;
		padding-right: 1%;
	}
	#headerbar {
		padding: 0;
		left: 0;
		right: 0;
		top: 0;
		background-color: #FFF;
		position: fixed;
		text-align: left;
		padding-left: 1%;
		box-shadow: 0px 10px 5px #999;
	}
	#firsthalf {
		color: #CCC;
	}
	#lasthalf {
		color: #0066CC;
	}
	#title {
		margin-top: 10%;
		font-weight: bold;
	}
	#content {
		margin-top: 8%;
	}
	#content li {
		display: inline-block;
	}
	#footer {
		position: fixed;
		left: 0;
		right: 0;
		bottom: 0;
		border-top-style: solid;
		border-color: #0066CC;
		border-width: 10px;
		background-color: #fff;
		margin-top: 5%; 
		color: #000;
		text-align: center;
	}
	#overlay {
		position: fixed;
		z-index: 100;
		display: none;
		background-color: rgba(0,0,0,0.8);
		color: #FFF;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		text-align: center;
	}
	iframe {
		border: 0;
		max-width: 100%;
		max-height: 100%;
	}
	button {
		border: 0;
	}
</style>
</head>
<body>
	<div id="headerbar">
		<ul>
			<li>
				<h3>
					<span id="title">
						<a href="/home">
							<span id="firsthalf">
								trick.
							</span>
							<span id="lasthalf">
								FEED
							</span>
						</a>
					</span>
				</h3>
			</li>
		{% if user %}
			<li>
				<a href="/myfavs">
					My Favorites
				</a>
			</li>
			<li>
				<a href="/bye">
					Log out
				</a>
			</li>
		{% endif %}
		{% if not user %}
			<li>
				<a href="/hello/">
					Log in
				</a>
			</li>
			<li>
				<a href="/new/">
					Register
				</a>
			</li>
		{% endif%}
		</ul>
	</div>
	<div id ="content">
		{% block content %}{% endblock %}
	</div>
	<div id="overlay">
		<h1>Tricking Theatre</h1>
		<iframe id="ytplayer" width="720" height="480" src="http://www.youtube.com/embed/"></iframe>
		<br />
		{% if user%}
		<form action="/success/" method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<input type="submit" value="Add To Favorites" />
		</form>
		{% endif %}
		<br />
		<button id="close">Click to Close</button>
	</div>
	<div id="footer">
		<h4>&copy; 2013 <a href="http://tuss4dzigns.com" >Tuss4 Dzigns</a></h4>
	</div>
</body>
</html>
